<section class="p-6 border-2 my-6 rounded-lg bg-gray-300 bg-opacity-50 max-w-md mx-auto">
  <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="space-y-6">
      <div>
        <h2 class="text-xl font-bold leading-7 text-gray-900">Iniciar sesión</h2>
        <p class="mt-1 text-base leading-6 text-gray-600">Ingresa tu correo electrónico y contraseña.</p>
      </div>

      <div class="mt-5">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
        <div class="mt-2">
          <input id="email" type="email" formControlName="email" autocomplete="email"
            class="block w-full h-8 rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 text-xs">
            <div *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido.</div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">Introduce una dirección de correo electrónico válida.</div>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
        <div class="mt-2">
          <input id="password" type="password" formControlName="password" autocomplete="current-password"
            class="block w-full h-8 rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-xs">
            <div *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida.</div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-700 disabled:text-neutral-400"
          [disabled]="!loginForm.valid">Iniciar sesión</button>
      </div>
    </div>
  </form>
</section>
