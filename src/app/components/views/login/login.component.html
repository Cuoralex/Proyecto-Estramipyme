<app-navbar></app-navbar>
<p *ngIf="!userLoginOn">Usuario NO autenticado</p>
<p *ngIf="userLoginOn">Usuario Autenticado</p>
<section class="h-screen bg-gray-100">
  <div class="h-full">
    <!-- Left column container with background-->
    <div class="flex h-full flex-wrap items-center justify-center lg:justify-between">
      <div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
        <img
          src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-full"
          alt="Sample image" />
      </div>

      <!-- Right column container -->
      <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
        <form>
          <!--Sign in section-->
          <div class="flex flex-row items-center justify-center lg:justify-start">
            <p class="mb-0 mr-4 text-lg">Sign in with</p>

            <!-- Facebook -->
            <button
              type="button"
              class="mx-1 inline-block h-9 w-9 rounded-full bg-blue-600 text-white p-2 shadow-lg transition duration-150 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-800">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                  d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z" />
              </svg>
            </button>

            <!-- X -->
            <button
              type="button"
              class="mx-1 inline-block h-9 w-9 rounded-full bg-red-600 text-white p-2 shadow-lg transition duration-150 ease-in-out hover:bg-red-700 focus:outline-none focus:ring-0 active:bg-red-800">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
              </svg>
            </button>

            <!-- Linkedin -->
            <button
              type="button"
              class="mx-1 inline-block h-9 w-9 rounded-full bg-blue-800 text-white p-2 shadow-lg transition duration-150 ease-in-out hover:bg-blue-900 focus:outline-none focus:ring-0 active:bg-blue-900">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
              </svg>
            </button>
          </div>

          <!-- Separator between social media sign in and email/password sign in -->
          <div class="my-4 flex items-center">
            <div class="flex-1 border-t border-gray-300"></div>
            <p class="mx-4 mb-0 text-center font-semibold">Or</p>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>

          <!-- Email input -->
          <div class="relative mb-6">
            <input
              type="text"
              class="peer block w-full rounded border border-gray-300 bg-white px-3 py-2 leading-6 outline-none transition-all duration-200 focus:border-blue-600 focus:bg-white focus:outline-none"
              id="exampleFormControlInput2"
              placeholder="Email address" />
            <label for="exampleFormControlInput2"
              class="absolute left-3 top-0 px-1 text-gray-500 transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-1 peer-focus:text-sm peer-focus:text-blue-600">Email
              address</label>
          </div>

          <!-- Password input -->
          <div class="relative mb-6">
            <input
              type="password"
              class="peer block w-full rounded border border-gray-300 bg-white px-3 py-2 leading-6 outline-none transition-all duration-200 focus:border-blue-600 focus:bg-white focus:outline-none"
              id="exampleFormControlInput22"
              placeholder="Password" />
            <label for="exampleFormControlInput22"
              class="absolute left-3 top-0 px-1 text-gray-500 transition-all duration-200 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-1 peer-focus:text-sm peer-focus:text-blue-600">Password</label>
          </div>

          <div class="mb-6 flex items-center justify-between">
            <!-- Remember me checkbox -->
            <div class="flex items-center">
              <input
                class="form-checkbox h-5 w-5 text-blue-600 transition duration-150 ease-in-out"
                type="checkbox"
                value=""
                id="exampleCheck2" />
              <label class="ml-2 block text-gray-800" for="exampleCheck2">
                Remember me
              </label>
            </div>

            <!-- Forgot password link -->
            <a href="#!" class="text-blue-600 hover:text-blue-800">Forgot password?</a>
          </div>

          <!-- Login button -->
          <div class="text-center lg:text-left">
            <button
              type="button"
              class="inline-block w-full rounded bg-blue-600 px-6 py-2 text-white shadow-lg transition duration-150 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-800">
              Login
            </button>

            <!-- Register link -->
            <p class="mt-2 text-sm">
              Don't have an account?
              <a href="#!" class="text-blue-600 hover:text-blue-800">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
