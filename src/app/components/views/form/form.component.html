
<body>
    <div class="container">
        <h1>Datos y características del negocio</h1>
        <form>
            <!-- Datos y características del negocio -->
            <fieldset>
                <legend>Datos y características del negocio</legend>
                <label for="fecha_creacion">¿Cuándo se creó el negocio?</label>
                <input type="date" id="fecha_creacion" name="fecha_creacion" required>

                <label for="fundadores">¿Quiénes lo fundaron?</label>
                <input type="text" id="fundadores" name="fundadores" required>

                <label for="motivo_creacion">¿Por qué crearon el negocio?</label>
                <textarea id="motivo_creacion" name="motivo_creacion" required></textarea>

                <label for="objetivo_creacion">¿Para qué crearon el negocio?</label>
                <textarea id="objetivo_creacion" name="objetivo_creacion" required></textarea>

                <label for="productos_servicios">¿Qué productos o servicios ofrece?</label>
                <textarea id="productos_servicios" name="productos_servicios" required></textarea>

                <label for="sector_industria">¿En qué sector o industria compite su negocio?</label>
                <input type="text" id="sector_industria" name="sector_industria" required>

                <label for="proporcion_ventas_costos">¿Qué proporción de sus ventas corresponde a los costos de operación del negocio?</label>
                <input type="text" id="proporcion_ventas_costos" name="proporcion_ventas_costos" required>

                <label for="pagina_web">¿Tienen página web o redes sociales?</label>
                <input type="text" id="pagina_web" name="pagina_web" required>

                <label for="perfil_negocio">¿Cuál es el perfil del negocio?</label>
                <textarea id="perfil_negocio" name="perfil_negocio" required></textarea>
            </fieldset>

            <!-- Clientes -->
            <fieldset>
                <legend>Clientes</legend>
                <label for="quejas_clientes">¿Cuáles son los reclamos o quejas de los clientes más frecuentes? (Frustraciones)</label>
                <textarea id="quejas_clientes" name="quejas_clientes" required></textarea>

                <label for="gratitud_clientes">¿Cuáles son las razones por las que reciben más manifestaciones de gratitud y felicitación? (Alegrías)</label>
                <textarea id="gratitud_clientes" name="gratitud_clientes" required></textarea>

                <label for="contacto_clientes">¿Con quiénes tienen mayor contacto los clientes?</label>
                <textarea id="contacto_clientes" name="contacto_clientes" required></textarea>

                <label for="atencion_clientes">¿Cómo atienden a sus clientes?</label>
                <input type="text" id="atencion_clientes" name="atencion_clientes" required>

                <label for="canales_comunicacion">¿A través de qué canales se comunica con sus clientes?</label>
                <input type="text" id="canales_comunicacion" name="canales_comunicacion" required>

                <label for="clientes_frecuentes">¿Cómo describiría a los clientes más frecuentes?</label>
                <textarea id="clientes_frecuentes" name="clientes_frecuentes" required></textarea>

                <label for="tareas_clientes">¿Cuáles son los principales trabajos o tareas que tiene que hacer su cliente?</label>
                <textarea id="tareas_clientes" name="tareas_clientes" required></textarea>

                <label for="esfuerzo_venta">¿Usted cree que al negocio le llegan los clientes a comprar, o ustedes hacen un esfuerzo por salir a vender?</label>
                <textarea id="esfuerzo_venta" name="esfuerzo_venta" required></textarea>

                <label for="cliente_dependencia">¿Hay algún cliente del que dependan en gran medida los ingresos de la empresa?</label>
                <textarea id="cliente_dependencia" name="cliente_dependencia" required></textarea>
            </fieldset>

            <!-- Competidores -->
            <fieldset>
                <legend>Competidores</legend>
                <label for="competidores_preocupantes">¿Cuáles son sus tres competidores que más le preocupan?</label>
                <textarea id="competidores_preocupantes" name="competidores_preocupantes" required></textarea>

                <label for="oferta_competencia">¿Qué ofrecen ellos que puede ser atractivo para sus clientes?</label>
                <textarea id="oferta_competencia" name="oferta_competencia" required></textarea>
            </fieldset>

            <!-- Propuesta de valor -->
            <fieldset>
                <legend>Propuesta de valor</legend>
                <label for="atributos_diferenciadores">¿Cuáles son los dos atributos o características de la propuesta de valor actual que los hacen diferentes de sus competidores más cercanos?</label>
                <textarea id="atributos_diferenciadores" name="atributos_diferenciadores" required></textarea>

                <label for="preferencia_clientes">¿Sus clientes lo prefieren porque tiene un precio menor al de sus competidores? ¿O cuál es la razón de su preferencia?</label>
                <textarea id="preferencia_clientes" name="preferencia_clientes" required></textarea>
            </fieldset>

            <!-- Fuentes de ingresos -->
            <fieldset>
                <legend>Fuentes de ingresos</legend>
                <label for="metodo_pago">¿Cómo le pagan sus clientes por su producto o servicio?</label>
                <textarea id="metodo_pago" name="metodo_pago" required></textarea>

                <label for="otras_fuentes_ingresos">¿Tiene otras fuentes de ingresos además de las ventas de producto?</label>
                <textarea id="otras_fuentes_ingresos" name="otras_fuentes_ingresos" required></textarea>
            </fieldset>

            <!-- Estructura de costos -->
            <fieldset>
                <legend>Estructura de costos</legend>
                <label for="costos_altos">¿Cuáles son los costos más altos de su negocio?</label>
                <textarea id="costos_altos" name="costos_altos" required></textarea>

                <label for="costos_prometidos">¿Cuáles son los costos más altos que necesita para cumplir lo que les prometió a sus clientes?</label>
                <textarea id="costos_prometidos" name="costos_prometidos" required></textarea>
            </fieldset>

            <!-- Recursos y capacidades -->
            <fieldset>
                <legend>Recursos y capacidades</legend>
                <label for="recursos_importantes">¿Cuáles son los recursos más importantes con los que cuenta su negocio?</label>
                <textarea id="recursos_importantes" name="recursos_importantes" required></textarea>

                <label for="mejores_habilidades">¿Qué es lo que ustedes saben hacer mejor que sus competidores?</label>
                <textarea id="mejores_habilidades" name="mejores_habilidades" required></textarea>

                <label for="procesos_subcontratados">¿Tiene algún proceso subcontratado?</label>
                <textarea id="procesos_subcontratados" name="procesos_subcontratados" required></textarea>

                <label for="talento_critico">¿Sabe cuál es el talento más crítico para el negocio?</label>
                <textarea id="talento_critico" name="talento_critico" required></textarea>
            </fieldset>

            <!-- Liderazgo y cultura -->
            <fieldset>
                <legend>Liderazgo y cultura</legend>
                <label for="decisiones_clave">¿Quién toma las decisiones clave del negocio?</label>
                <textarea id="decisiones_clave" name="decisiones_clave" required></textarea>

                <label for="reunion_negocio">¿Existe alguna reunión donde se hable del negocio con los empleados?</label>
                <textarea id="reunion_negocio" name="reunion_negocio" required></textarea>

                <label for="descripcion_negocio">¿Cómo describiría su negocio?, ¿qué lo hace diferente de otros negocios parecidos?</label>
                <textarea id="descripcion_negocio" name="descripcion_negocio" required></textarea>

                <label for="expectativas_empleado">¿Qué pasa cuando un empleado no está cumpliendo las expectativas de la administración del negocio?</label>
                <textarea id="expectativas_empleado" name="expectativas_empleado" required></textarea>
            </fieldset>

            <!-- Industria o sector -->
            <fieldset>
                <legend>Industria o sector</legend>
                <label for="proveedor_dependencia">¿Hay algún proveedor del que dependa en gran medida la operación de la empresa?</label>
                <textarea id="proveedor_dependencia" name="proveedor_dependencia" required></textarea>

                <label for="entrada_industria">¿Qué tan fácil o difícil es entrar en esta industria?, ¿cuáles son las razones?</label>
                <textarea id="entrada_industria" name="entrada_industria" required></textarea>

                <label for="intensidad_competencia">¿Qué tan intensa es la competencia en esta industria? (Desleal, ilegal, etc.)</label>
                <textarea id="intensidad_competencia" name="intensidad_competencia" required></textarea>

                <label for="preocupacion_administradores">¿Cuál cree usted que sea la mayor preocupación de los administradores de negocios similares al suyo?</label>
                <textarea id="preocupacion_administradores" name="preocupacion_administradores" required></textarea>
            </fieldset>

            <!-- Salud financiera -->
            <fieldset>
                <legend>Salud financiera</legend>
                <label for="incumplimiento_nomina">En los pasados doce meses, ¿ha incumplido en la fecha de pago de su nómina?</label>
                <textarea id="incumplimiento_nomina" name="incumplimiento_nomina" required></textarea>

                <label for="incumplimiento_proveedores">En los pasados doce meses, ¿ha incumplido en el pago a sus proveedores?</label>
                <textarea id="incumplimiento_proveedores" name="incumplimiento_proveedores" required></textarea>

                <label for="incumplimiento_creditos">En los pasados doce meses, ¿ha incumplido en los pagos de sus créditos?</label>
                <textarea id="incumplimiento_creditos" name="incumplimiento_creditos" required></textarea>

                <label for="mejoras_negocio">En los últimos tres años, ¿ha podido hacer mejoras en su negocio?, ¿o contratar más personal?</label>
                <textarea id="mejoras_negocio" name="mejoras_negocio" required></textarea>
            </fieldset>

            <!-- Aspiración -->
            <fieldset>
                <legend>Aspiración</legend>
                <label for="mayor_sueno">¿Cuál es su mayor sueño con el negocio?</label>
                <textarea id="mayor_sueno" name="mayor_sueno" required></textarea>

                <label for="conversacion_importante">¿Qué no hemos conversado que sea importante para el negocio?</label>
                <textarea id="conversacion_importante" name="conversacion_importante" required></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
