  <template>
    <form>
    <div class="space-y-12">
      <div>
        <h2 class="text-base font-bold leading-7 text-gray-900">Regístrate</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">¡Ingresa tus datos personales o los de tu empresa!</p>

        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
          <div class="sm:col-span-1">
            <label for="TypeOfPerson" class="block text-sm font-medium leading-6 text-gray-900">Tipo de persona</label>
            <div class="p-6 border-2 my-6 rounded-lg bg-gray-300 bg-opacity-50 max-w-md mx-auto">
              <select id="TypeOfPerson" name="type-person" [(ngModel)]="typeOfPerson"
                (change)="onTypeOfPersonChange($event)" autocomplete=""
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option value="">Selecciona...</option>
                <option value="juridica">Persona Jurídica</option>
                <option value="natural">Persona Natural</option>
              </select>
            </div>
          </div>
        </div>

        <div id="LegalPerson" *ngIf="typeOfPerson === 'juridica'"
          class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
          <div class="sm:col-span-1">
            <label for="TypeOfCompany" class="block text-sm font-medium leading-6 text-gray-900">Tipo de empresa</label>
            <div class="mt-2">
              <select id="TypeOfCompany" name="type-company" [(ngModel)]="typeOfCompany" (change)="onTypeOfCompanyChange($event)" autocomplete="type-company"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option value="micro">Microempresa</option>
                <option value="pequeña">Pequeña</option>
                <option value="mediana">Mediana</option>
                <option value="grande">Grande</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>

          <div *ngIf="typeOfCompany === 'otro'" class="sm:col-span-1">
            <label for="LegalPerson--Another" class="block text-sm font-medium leading-6 text-gray-900">Otro</label>
            <div class="mt-2">
              <input type="text" name="LegalPerson--Another" id="LegalPerson--Another" autocomplete=""
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-1">
            <label for="LegalPerson--Name" class="block text-sm font-medium leading-6 text-gray-900">Nombre
              Comercial</label>
            <div class="mt-2">
              <input type="text" name="LegalPerson--Name" id="LegalPerson--Name" autocomplete=""
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-1">
            <label for="LegalPerson--CompanyName" class="block text-sm font-medium leading-6 text-gray-900">Razón
              Social</label>
            <div class="mt-2">
              <input type="text" name="LegalPerson--CompanyName" id="LegalPerson--CompanyName" autocomplete=""
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-1">
            <label for="Sector" class="block text-sm font-medium leading-6 text-gray-900">Sector</label>
            <div class="mt-2">
              <select id="Sector" name="Sector" autocomplete=""
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <optgroup label="Sector Primario">
                  <option>Agricultura</option>
                  <option>Ganadería</option>
                  <option>Pesca</option>
                  <option>Minería</option>
                  <option>Silvicultura</option>
                </optgroup>
                <optgroup label="Sector Secundario">
                  <option>Industria Manufacturera</option>
                  <option>Construcción</option>
                  <option>Industria Petroquímica</option>
                  <option>Producción de Energía</option>
                </optgroup>
                <optgroup label="Sector Terciario">
                  <option>Comercio</option>
                  <option>Servicios Financieros</option>
                  <option>Turismo</option>
                  <option>Transporte y Logística</option>
                  <option>Telecomunicaciones</option>
                  <option>Educación</option>
                  <option>Salud</option>
                  <option>Servicios Profesionales</option>
                  <option>Tecnología y Comunicación</option>
                </optgroup>
              </select>
            </div>
          </div>

          <div class="sm:col-span-1">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-1">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
            <div class="mt-2">
              <input type="password" name="password" id="password" autocomplete=""
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-1">
            <label for="ConfirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirmar
              Contraseña</label>
            <div class="mt-2">
              <input type="password" name="ConfirmPassword" id="ConfirmPassword" autocomplete=""
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>

        <div id="NaturalPerson" *ngIf="typeOfPerson === 'natural'"
          class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
          <div class="sm:col-span-1 flex flex-wrap gap-x-6">
            <label for="NaturalPerson--Name" class="block text-sm font-medium leading-6 text-gray-900">Nombre
              Completo</label>
            <input type="text" name="NaturalPerson--Name" id="NaturalPerson--Name" autocomplete=""
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>

          <div class="sm:col-span-1 flex flex-wrap gap-x-6">
            <label for="NaturalPerson--email" class="block text-sm font-medium leading-6 text-gray-900">Correo
              Electrónico</label>
            <input id="NaturalPerson--email" name="NaturalPerson--email" type="email" autocomplete="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>

          <div class="sm:col-span-1 flex flex-wrap gap-x-6">
            <label for="NaturalPerson--password"
              class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
            <input type="password" name="NaturalPerson--password" id="NaturalPerson--password" autocomplete=""
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>

          <div class="sm:col-span-1 flex flex-wrap gap-x-6">
            <label for="NaturalPerson--ConfirmPassword"
              class="block text-sm font-medium leading-6 text-gray-900">Confirmar Contraseña</label>
            <input type="password" name="NaturalPerson--ConfirmPassword" id="NaturalPerson--ConfirmPassword"
              autocomplete=""
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrate</button>
    </div>
  </form>
</template>
