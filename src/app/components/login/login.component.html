<div>
  <form [formGroup]="loginForm">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
      </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo electrónico</label>
            <div class="mt-2">
              <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert alert-danger">
                <div *ngIf="email.errors?.['required']"><!--El correo si lo muestra bien-->
                El correo electrónico es requerido. 
                </div>
                <div *ngIf="email.errors?.['minlength']"> <!--No está verificando formato-->
                Ingrese un formato de correo electrónico válido.
                </div>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste la contraseña?</a>
              </div>
            </div>
            <div class="mt-2">
              <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">
                <div *ngIf="password.errors?.['required']">
                    La contraseña es requerida.
                </div>
            </div> 
            </div>
          </div>

          <div>
            <button type="submit" (click)="login() "class="btn btn-primary" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
          </div>
      </div>
    </form>
  </div>
