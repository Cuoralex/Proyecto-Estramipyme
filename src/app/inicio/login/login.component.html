<form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Corrreo electrónico</label>
      <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">
            <div *ngIf="email.errors?.['required']"><!--El correo si lo muestra bien-->
            El correo electrónico es requerido. 
            </div>
            <div *ngIf="email.errors?.['minlength']"> <!--No está verificando formato-->
            Ingrese un formato de correo electrónico válido.
            </div>
      </div>
    </div> 
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
        </div> 
    </div>
    <button type="submit" (click)="login() "class="btn btn-primary">Submit</button>
</form>
