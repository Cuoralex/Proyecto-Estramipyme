<div class="charts grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">

    <h3 class="text-center text-xl font-semibold mb-4">Pie Chart</h3>
    <div echarts [options]="pieChartOptions" class="echart"></div>
  </div>

  <div class="chart-container bg-white shadow-md rounded-lg p-4">
    <h3 class="text-center text-xl font-semibold mb-4">Line Chart</h3>
    <div echarts [options]="lineChartOptions" class="echart"></div>
  </div>

  <div class="chart-container bg-white shadow-md rounded-lg p-4">
    <h3 class="text-center text-xl font-semibold mb-4">Reloj Chart</h3>
    <div echarts [options]="relojChartOptions" class="echart"></div>
  </div>
</div>
