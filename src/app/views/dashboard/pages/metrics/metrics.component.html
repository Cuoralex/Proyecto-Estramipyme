<div class="metrics-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
  <div *ngFor="let metric of metrics" class="metric-card bg-white text-black border border-gray-300 rounded-lg shadow-md p-4">
    <p>Mostrar</p>
    <div class="metric-card-title font-semibold text-lg mb-2">{{ metric.name }}</div>
    <div class="metric-card-content">
      <h2 class="text-2xl">{{ metric.value }}</h2>
    </div>
  </div>
</div>
<div *ngFor="let metric of metrics">
  <p>Mostrar</p>
  <p>{{ metric.name }}: {{ metric.value }}</p>
</div>
