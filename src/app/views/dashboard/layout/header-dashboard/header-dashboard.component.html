<header class="h-14 bg-firstColor top-0 w-full fixed shadow z-50">
  <div class="flex justify-between items-center px-4 lg:px-10 h-14">
    <div class="flex justify-between items-center gap-x-4 lg:gap-x-14">
      <div class="w-40">
        <h2 class="text-thirdColor ml-8 text-md font-bold">Administrador</h2>
      </div>

      <a id="toggle-button" class="hidden lg:block bg-thirdColor rounded-full transition-all duration-500 ease-in-out"
        (click)="toggleSidebar()" href="#"><i class="fa-solid fa-arrow-left p-3"></i></a>
    </div>

    <ul class="flex items-center gap-3 lg:gap-5">
      <li class="relative">
        <a class="px-5 lg:px-3 py-2 rounded-sm" (click)="clearAlert()">
          <i class="fa-regular fa-bell" [ngStyle]="{'color': '#FEFFFE', 'font-size': '24px'}"></i>
          <span *ngIf="newClientAlert" class="absolute top-0 right-0 block w-3 h-3 bg-red-500 rounded-full"></span>
        </a>
      </li>

      <li (click)="toggleUserDropdown()" class="relative">
        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white cursor-pointer"
          src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="User avatar">
        <ul id="user-dropdown" [ngClass]="{'hidden': !userDropdownOpen, 'block': userDropdownOpen}"
          class="absolute bg-white right-4 top-14 w-30 rounded shadow-md">
          <li class="mb-1 hover:bg-gray-50 text-gray-700 hover:text-gray-900">
            <a class="block px-5 py-2" href="#">Perfil</a>
          </li>
          <li class="mb-1 hover:bg-gray-50 text-gray-700 hover:text-gray-900">
            <a class="block px-5 py-2" href="#">Configuraciones</a>
          </li>
          <li class="mb-1 hover:bg-gray-50 text-gray-700 hover:text-gray-900">
            <a class="block px-5 py-2" href="#">Cerrar sesi√≥n</a>
          </li>
        </ul>
      </li>
      
  </ul>
  </div>
</header>
