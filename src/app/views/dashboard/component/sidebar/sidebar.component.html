<!-- Barra lateral -->
<aside #sidebar id="sidebar" class="transition-all duration-500 ease-in-out fixed bg-firstColor text-[#FEFFFE] shadow overflow-x-hidden lg:w-[240px] w-[60px] h-[calc(100vh-14%)]">
    <div class="flex flex-col justify-between h-full">
      <div>
        <ul class="flex flex-col gap-1 mt-4">
          <li class="text-thirdColor hover:bg-azulAlterno hover:text-fourthColor hover:font-bold hover:rounded-l-full hover:ml-1">
            <a class="w-full flex items-center py-3" routerLink="/dashboard">
              <i class="fa-solid fa-house text-center w-[60px] lg:w-[60px]"></i>
              <span class="whitespace-nowrap pl-1">Dashboard</span>
            </a>
          </li>
          <li class="text-thirdColor hover:bg-azulAlterno hover:text-fourthColor hover:font-bold hover:rounded-l-full hover:ml-1">
            <a class="w-full flex items-center py-3" routerLink="/dashboard/metrics">
              <i class="fa-solid fa-chart-line text-center w-[60px] lg:w-[60px]"></i>
              <span class="whitespace-nowrap pl-1">Métricas</span>
            </a>
          </li>
          <li class="text-thirdColor hover:bg-azulAlterno hover:text-fourthColor hover:font-bold hover:rounded-l-full hover:ml-1">
            <a class="w-full flex items-center py-3" routerLink="/dashboard/users/home">
              <i class="fa-solid fa-users text-center w-[60px] lg:w-[60px]"></i>
              <span class="whitespace-nowrap pl-1">Usuarios</span>
            </a>
          </li>
          <li class="text-thirdColor hover:bg-azulAlterno hover:text-fourthColor hover:font-bold hover:rounded-l-full hover:ml-1">
            <a class="w-full flex items-center py-3" routerLink="/dashboard/events">
              <i class="fa-solid fa-calendar-days text-center w-[60px] lg:w-[60px]"></i>
              <span class="whitespace-nowrap pl-1">Eventos</span>
            </a>
          </li>
        </ul>
      </div>
      <div>
        <ul class="flex flex-col gap-1 mt-2">
          <li class="text-thirdColor hover:bg-azulAlterno hover:text-fourthColor hover:font-bold hover:rounded-l-full hover:ml-1">
            <a class="w-full flex items-center py-3" href="http://localhost:4200/inicio">
              <i class="fa-solid fa-right-from-bracket text-center w-[60px] lg:w-[60px]"></i>
              <span class="pl-1">Cerrar sesión</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
  
  <!-- Botón para alternar la barra lateral -->
  <button #toggleButton (click)="collapseSidebar()" class="toggle-sidebar-button fixed top-4 left-4 ml-1 z-50 p-2 bg-gray-800 text-white rounded-full">
    <i class="fa fa-bars"></i>
  </button>
