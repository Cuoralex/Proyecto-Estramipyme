<a
[routerLink]="path" 
routerLinkActive="bg-gray-800" 
class="flex justify-center items-center hover:bg-gray-800 rounded-md p-2 transition-colors">
<!--<i class="material icons tex-2-1 mr-4 text-indigo-400">{{ icon }}</i>-->
<i class="material-symbol-outlined">{{ icon }}</i>
<div class="flex flex-col flex-grow">
    <span class="text-indigo-500 dark:text-white text-lg font-semibold">{{ title }}</span>
    <span class="text-gray-600 dark:text-gray-400 text-sm">{{ description }}></span>
</div>
</a>
