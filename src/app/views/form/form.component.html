<section class="form-container">
    <h1>Formulario de Datos Obligatorios</h1>
    <form>
      <h2>Datos Generales del Negocio</h2>
      <label for="businessName">Nombre del Negocio:</label><br>
      <input type="text" id="businessName" name="businessName" required><br><br>
  
      <label for="sector">Sector/Industria:</label><br>
      <select id="sector" name="sector" required>
        <option value="Agricultura">Agricultura</option>
        <option value="Manufactura">Manufactura</option>
        <option value="Servicios">Servicios</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Salud">Salud</option>
        <option value="Educación">Educación</option>
        <option value="Otro">Otro (Especificar)</option>
      </select><br><br>
  
      <label for="businessSize">Tamaño del Negocio:</label><br>
      <select id="businessSize" name="businessSize" required>
        <option value="Microempresa">Microempresa (1-10 empleados)</option>
        <option value="Pequeña Empresa">Pequeña Empresa (11-50 empleados)</option>
        <option value="Mediana Empresa">Mediana Empresa (51-250 empleados)</option>
        <option value="Gran Empresa">Gran Empresa (Más de 250 empleados)</option>
      </select><br><br>
  
      <h2>Datos de Contacto del Responsable</h2>
      <label for="contactName">Nombre del Responsable:</label><br>
      <input type="text" id="contactName" name="contactName" required><br><br>
  
      <label for="email">Correo Electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="phone">Teléfono:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>
  
      <h2>Análisis Externo (Exploración)</h2>
      <label>Principales Factores Políticos:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="politicalFactors" value="Estabilidad gubernamental"> Estabilidad gubernamental</label><br>
        <label><input type="checkbox" name="politicalFactors" value="Políticas fiscales"> Políticas fiscales</label><br>
        <label><input type="checkbox" name="politicalFactors" value="Regulaciones laborales"> Regulaciones laborales</label><br>
        <label><input type="checkbox" name="politicalFactors" value="Relaciones internacionales"> Relaciones internacionales</label><br>
        <label><input type="checkbox" name="politicalFactors" value="Otros"> Otros (Especificar)</label><br>
      </div><br>
  
      <label>Benchmarking y Competencia</label>
      <label for="competitors">Principales Competidores:</label><br>
      <input type="text" id="competitors" name="competitors" required><br><br>
  
      <label>Posicionamiento Frente a la Competencia:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Posición frente a la competencia">Liderazgo en costos</label><br>
        <label><input type="checkbox" name="Posición frente a la competencia">Diferenciación</label><br>
        <label><input type="checkbox" name="Posición frente a la competencia">Enfoque en nichos de mercado</label><br>
        <label><input type="checkbox" name="Posición frente a la competencia">Otros (Especificar)</label><br>
        <input type="text" id="otros" name="kpis" required><br><br>
      </div><br>
  
      <h2>Objetivos y Metas</h2>
      <label>Objetivos Estratégicos del Negocio:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Objetivos estratégicos">Incrementar ventas</label><br>
        <label><input type="checkbox" name="Objetivos estratégicos">Expandir mercado</label><br>
        <label><input type="checkbox" name="Objetivos estratégicos">Mejorar eficiencia operativa</label><br>
        <label><input type="checkbox" name="Objetivos estratégicos">Innovar productos/servicios</label><br>
        <label><input type="checkbox" name="Objetivos estratégicos">Otros (Especificar)</label><br>
        <input type="text" id="otros" name="kpis" required><br><br>
      </div><br>
  
      <label for="kpis">Indicadores Clave de Desempeño (KPIs):</label><br>
      <input type="text" id="kpis" name="kpis" required><br><br>
  
      <button type="submit" class="submit-button">Enviar</button>
    </form>
  </section>
