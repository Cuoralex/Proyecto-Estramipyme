<body class="flex flex-col min-h-screen">

  <!--Barra de navegación-->
  <app-navbar-landingpage></app-navbar-landingpage>

  <!-- Sección Hero -->
  <section class="Hero text-center">

    <!-- Banner / Carousel -->
    <app-carousel></app-carousel>

    <!-- Icono de Libro Flotante para el boton emergente-->
    <div class="fixed  z-10 bottom-4 right-4">
      <button id="Libro" >
        <a [routerLink]="[]" fragment="register">
          <img src="../../../../Boton.png" alt="Libro descarga" class="w-20 h-20">
        </a>
      </button>
    </div>  

    <!-- Sección Sobre Nosotros -->
    <section id="about" class="p-8">
      <h2 class="text-3xl text-firstColor font-bold text-center">Sobre Nosotros</h2>
      <p class="mt-4 text-paragraphColor font-semibold text-center">Información sobre el área de estrategia de EAFIT y el equipo.</p>
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">

        <!-- Fotos del equipo, infografías sobre el proceso -->
        <div class="flex justify-center">
          <img src="equipo1.jpg" alt="Equipo 1" class="rounded-lg shadow-lg">
        </div>
        <div class="flex justify-center">
          <img src="equipo2.jpg" alt="Equipo 2" class="rounded-lg shadow-lg">
        </div>
        <div class="flex justify-center">
          <img src="equipo3.jpg" alt="Equipo 3" class="rounded-lg shadow-lg">
        </div>
      </div>
    </section>

    <!-- Sección de Servicios -->
    <section id="services" class="p-8 bg-fondoAlterno flex-container">
      <app-ourServices></app-ourServices>
    </section>

    <!-- Sección de Planes -->
    <section id="plans" class="bg-thirdColor py-12">
      <app-plans></app-plans>
    </section>


    <!-- Sección de Registro -->
    <section id="register" class="p-8 bg-thirdColor flex-container">
      <app-switcher></app-switcher>
    </section>


    <!-- Sección de eventos -->
    <section id="events" class="p-4 px-4 bg-fondoAlterno flex-container">
     <app-events-card></app-events-card>
    </section>

    <!-- Sección de Contacto -->
    <section id="contact" class="p-4 px-4 bg-fondoAlterno flex-container">
      <app-contact-us></app-contact-us>
    </section>

    <div>
      <app-visits-counter></app-visits-counter>
      <app-footer-landingpage></app-footer-landingpage>
    </div>
